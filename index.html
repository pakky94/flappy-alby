<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Alby</title>

    <link href="assets/favicon.png" rel="shortcut icon" type="image/jpg"/>
    <link href="assets/style/app.css" rel="stylesheet" type="text/css">
    <link href="assets/style/site.css" rel="stylesheet" type="text/css">

    <script src="assets/game/app.js" type="module"></script>
</head>
<body>

<div id="container">
    <div id="game">
        <div id="header">
            <div id="header-title">Flappy Alby</div>
            <div id="header-player"><input id="player-name-input" type="text" placeholder="Insert name" /></div>
            <div id="header-level">Start Game</div>
        </div>
        <div id="area">
            <div id="overlay">
                <div id="overlay-title">Start Game!</div>
                <div id="overlay-score"><span></span></div>
                <div id="overlay-leaderboard"></div>
                <div id="overlay-buttons">
                    <button id="overlay-button" type="button">Start</button>
                </div>
            </div>
            <div id="percentage"></div>
            <div id="lives"></div>
            <div id="speed"></div>
        </div>
    </div>
    <div id="ranking">

    </div>
</div>

</body>
</html>
